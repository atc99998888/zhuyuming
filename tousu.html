<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>举报内容</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    h2 {
      font-size: 20px;
      margin-bottom: 16px;
    }
    .option {
      display: flex;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }
    .option:hover {
      background: #f8f8f8;
    }
    .option input {
      margin-right: 10px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      font-size: 14px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #07c160;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #06a450;
    }
    .tip {
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
      color: #888;
    }

    .blocked-card {
      display: none;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      padding: 40px 30px;
      max-width: 380px;
      width: 90%;
      margin: 60px auto;
      text-align: center;
    }
    .icon {
      font-size: 48px;
      color: #ff9800;
      margin-bottom: 20px;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      color: #222;
      margin-bottom: 15px;
    }
    .desc {
      font-size: 15px;
      line-height: 1.6;
      color: #555;
    }
    .desc .highlight {
      color: #d32f2f;
      font-weight: bold;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .dialog {
      background: #fff;
      border-radius: 12px;
      padding: 25px 20px;
      width: 80%;
      max-width: 320px;
      text-align: center;
    }
    .dialog h3 {
      font-size: 17px;
      margin-bottom: 15px;
      color: #333;
    }
    .dialog p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    .dialog button {
      width: 100%;
      background: #07c160;
      color: #fff;
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .dialog button:hover {
      background: #06a450;
    }
  </style>
</head>
<body>

<div class="container" id="report-box">
  <h2>请选择举报原因</h2>
  <div class="option"><input type="radio" name="reason" value="色情内容">传播色情内容</div>
  <div class="option"><input type="radio" name="reason" value="诈骗信息">诈骗信息</div>
  <div class="option"><input type="radio" name="reason" value="虚假宣传">虚假宣传</div>
  <div class="option"><input type="radio" name="reason" value="恶意营销">恶意营销</div>

  <div style="margin-top:20px;">
    <label style="font-size:15px;color:#333;">其它问题（可选）：</label>
    <textarea id="otherText" rows="3" placeholder="请填写具体问题或描述"></textarea>
  </div>

  <button onclick="submitReport()">提交</button>
  <div class="tip">平台将根据举报内容进行核查</div>
</div>

<div class="blocked-card" id="blocked-box">
  <div class="icon">🚫</div>
  <div class="title">页面访问受限</div>
  <div class="desc">
    该页面因存在异常行为<br>
    已被平台实施访问限制<br><br>
  </div>
  <div class="footer">© 2025 内容管理与安全策略中心 ｜ 版权所有</div>
</div>

<div class="overlay" id="dialog-box">
  <div class="dialog">
    <h3>举报已提交</h3>
    <p>举报信息已受理，系统已启动内容审核机制。</p>
    <button onclick="confirmBlock()">我知道了</button>
  </div>
</div>

<script>
function submitReport() {
  const selected = document.querySelector('input[name="reason"]:checked');
  const other = document.getElementById("otherText").value.trim();

  if (!selected && !other) {
    alert("请选择举报原因或填写问题内容");
    return;
  }

  // 封禁
  localStorage.setItem("blocked_user", "permanent");

  // 微信风格弹窗
  document.getElementById("dialog-box").style.display = "flex";
}

function confirmBlock() {
  document.getElementById("dialog-box").style.display = "none";
  document.getElementById("report-box").style.display = "none";
  document.getElementById("blocked-box").style.display = "block";
}

if (localStorage.getItem("blocked_user") === "permanent") {
  document.getElementById("report-box").style.display = "none";
  document.getElementById("blocked-box").style.display = "block";
}
</script>

</body>
</html>
